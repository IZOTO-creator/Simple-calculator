<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            integrity= 
    "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script> 
        <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
            integrity= 
    "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script> 
  </head>
  <body>
    <section>
      <div class="calculator" id="calc" >
        <table>
          <thead>
            <td colspan="4"><input type="text" id="result" /></td>
          </thead>
          <tbody class="buttons">
            <tr>
              <td><button type="button" value="7" onclick="display('7')" onkeydown="myFunction(event)">7</button></td>
              <td><button type="button" value="8" onclick="display('8')" onkeydown="myFunction(event)">8</button></td>
              <td><button type="button" value="9" onclick="display('9')" onkeydown="myFunction(event)">9</button></td>
              <td>
                <button type="button" value="/" onclick="display('/')" onkeydown="myFunction(event)">&divide;</button>
              </td>
            </tr>
            <tr>
              <td><button type="button" value="4" onclick="display('4')" onkeydown="myFunction(event)">4</button></td>
              <td><button type="button" value="5" onclick="display('5')" onkeydown="myFunction(event)">5</button></td>
              <td><button type="button" value="6" onclick="display('6')" onkeydown="myFunction(event)">6</button></td>
              <td>
                <button type="button" value="*" onclick="display('*')" onkeydown="myFunction(event)">&times;</button>
              </td>
            </tr>
            <tr>
              <td><button type="button" value="1" onclick="display('1')" onkeydown="myFunction(event)">1</button></td>
              <td><button type="button" value="2" onclick="display('2')" onkeydown="myFunction(event)">2</button></td>
              <td><button type="button" value="3" onclick="display('3')" onkeydown="myFunction(event)">3</button></td>
              <td>
                <button type="button" value="-" onclick="display('-')" onkeydown="myFunction(event)">&minus;</button>
              </td>
            </tr>
            <tr>
              <td><button type="button" value="0" onclick="display('0')" onkeydown="myFunction(event)">0</button></td>
              <td><button type="button" value="." onclick="display('.')" onkeydown="myFunction(event)">.</button></td>
              <td>
                <button type="button" value="+" onclick="display('+')" onkeydown="myFunction(event)">&plus;</button>
              </td>
              <td>
                <button type="button" value="=" onclick="solve()" class="equal-button">&equals;</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <a href="https://github.com/IZOTO-creator/Simple-calculator">Repo link</a>
    </section>

    <script src="index.js"></script>
  </body>
</html>
